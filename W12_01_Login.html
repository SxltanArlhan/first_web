<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #44aaff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: rgb(238,174,202);
            background: linear-gradient(90deg, rgba(238,174,202,1) 0%, rgba(204,179,214,1) 35%, rgba(148,187,233,1) 100%);
        }

        .login-container {
            display: flex;
            width: 700px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .left-side {
            flex: 1;
            background: url("https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/C279/production/_98158794_gettyimages-478845068.jpg")no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 70px;
            text-align: center;
        }
        
        .right-side {
            flex: 1;
            padding: 30px;
        }

        p {
            text-align: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 101%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #218838;
        }
        .forgot,a {
            margin-top: 50px;
            text-decoration: none;
            color: #007bff;
        }
        .forgot:hover,a:hover {
            text-decoration: underline;
        }
        .back-home {
            font-size: 14px;
            padding: 5px 10px;
            width: auto;
            height: auto;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: red;
            color: white;
        }
        .back-home:hover {
            font-size: 14px;
            padding: 5px 10px;
            width: auto;
            height: auto;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(156, 0, 0);
            color: white;
            font-weight: bold;
        }




 

    </style>
</head>
<body>
    <a href="index.html"><button class="back-home">Back to Home</button></a>
    <div class="login-container">
        <div class="left-side">
            <h1>INFORMATION TECHNOLOGY</h1>
            <p>ยินดีต้อนรับเข้าสู่ระบบกิจกรรมสาขาวิชาเทคโนโลยีสารสนเทศ</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="" method="post">
                <label for="user">Username</label>
                <input type="text" name="username" id="user" required>
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

                <button type="submit">Login</button>
            </form>
            <p><a href="#" class="forgot">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
